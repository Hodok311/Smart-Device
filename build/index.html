<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Smart Devise</title>
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/PTMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <ul class="header_list">
        <li class="header_item">
          <picture>
            <source media="(min-width: 768px)" srcset="img/svg/logo-desktop.svg" width="215" height="55">
            <img src="img/svg/logo-mobile.svg" alt="Логотип Smart Devise" width="35" height="35">
          </picture>
        </li>
        <li class="header_item header_item--grid">
          <a class="header_link" href="mailto:info@sd.ru">
            <svg class="header_link-icon" width="20" height="20" xmln="http://www.w3.org/2000/svg" viewBox="0 0 22 20">
              <use href="img/sprite/sprite.svg#email"></use>
            </svg>
            <span class="header_link-text">info@sd.ru</span>
          </a>
          <a class="header_link" href="tel:+7 (495) 000 52 52">
            <span class="visually-hidden">номер телефона</span>
            <svg class="header_link-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
              <use href="img/sprite/sprite.svg#phone"></use>
            </svg>
            <span class="header_link-text">+7 495 000 52 52</span>
          </a>
        </li>
        <li class="header_item header_item-hidden">
          <button class="header_button" type="button" data-open-modal="feedback">
            Заказать звонок
          </button>
        </li>
      </ul>
    </header>
    <main>
      <section class="main-page">
        <div class="main-page_wrapper">
          <h1 class="main-page_title">Печатные платы</h1>
          <p class="main-page_text">
            производство и монтаж, поставка комплектующих, блоков и модулей
          </p>
          <a class="main-page_button" href="#">
            <span class="main-page_button-text-deskstop">
              Получить бесплатную консультацию
            </span>
            <span class="main-page_button-text-mobile">
              бесплатная консультация
            </span>
          </a>
        </div>
      </section>
      <section></section>
    </main>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
